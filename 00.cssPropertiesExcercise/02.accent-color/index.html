<body>
    <!-- Default Colors -->
    <h2>Default Styles</h2>
    <div class="borderBox">
        <div class="borderBox">
        <label for="checkBox1">Checkbox 1</label>
        <input type="checkbox" id="checkBox1" value="CheckBox 1">
        <br>
        <label for="checkBox2">Checkbox 2</label>
        <input type="checkbox" id="checkBox2" value="CheckBox 2" checked>
        </div>

        <br>

        <div class="borderBox">
        <label for="radio1">Radio 1</label>
        <input type="radio" id="radio1" name="Radio1" value="Radio 1" checked>
        <br>
        <label for="radio2">Radio 2</label>
        <input type="radio" id="radio2" name="Radio2" value="Radio 2">
        </div>

        <br>
        <label for="progressBar">Progress Bar </label>
        <progress id="progressBar" value="41" max="100"></progress>
    </div>
    <!-- Accent Color with CSS -->
    <h2>Style with Accent Color</h2>
    <div class="acentColorStyle borderBox">
        <div class="borderBox">
        <label for="checkBox1">Checkbox 1</label>

        <br>

        <input type="radio" id="radio2" name="Radio2" value="Radio 2">

        <br>

        <progress id="progressBar" value="41" max="100"></progress>

        <br>
        <br>
    </div>

     <!-- Style with Bootstrap -->
     <h2>Style with Bootstrap</h2>
    <div class="borderBox">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Default checkbox
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Checked checkbox
            </label>
          </div>
    </div>
 
         <br>
 
         <div class="borderBox">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Default radio
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Default checked radio
                </label>
              </div>
 
         <br>
        <div class="progress">
            <div class="progress-bar w-75 bg-success" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Progress Bar</div>
        </div>
         <br>
     </div>
